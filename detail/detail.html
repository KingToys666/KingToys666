<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Image Change</title>
  <link rel="stylesheet" href="../css/detail.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <div class="main-wrapper">
    <div class="container">
      <div class="product-div">
        <div class="product-div-left">
          <div class="img-container">
            <img id="imgs" src="" alt="watch">
          </div>
          <div class="hover-container" id="hover-container">
           
   
            <!-- <div><img src=""></div>
            <div><img src=""></div>
            <div><img src=""></div>
            <div><img src=""></div> -->
          </div>
        </div>
        <div class="product-div-right">
          <span class="product-name" id="product-name">Tên :</span>
          <span class="product-price" id="product-price">Giá </span>
          <div class="product-rating">
            <span><i class="fas fa-star"></i></span>
            <span><i class="fas fa-star"></i></span>
            <span><i class="fas fa-star"></i></span>
            <span><i class="fas fa-star"></i></span>
            <span><i class="fas fa-star-half-alt"></i></span>
            <span>(350 ratings)</span>
          </div>
          <p class="product-description" id="product-description"></p>
          <div class="btn-groups">
            <button type="button" class="add-cart-btn"><i class="fas fa-shopping-cart"></i>add to cart</button>
            <button type="button" class="buy-now-btn"><i class="fas fa-wallet"></i>buy now</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
    integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="../js/app/models/SanPham.js"></script>
  <script src="../js/app/services/sanPhamservice.js"></script>

  <script src="./detail.js"></script>
</body>

</html>
